<!DOCTYPE html>

    <title>Consultor Fiscal Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Habilita o modo escuro baseado em classe com o Tailwind Play CDN
      // Este script DEVE vir DEPOIS do script principal do Tailwind
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* --- Animações e Feedback Visual --- */

      /* Animação de Fade-in */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      /* Feedback de clique para botões */
      .btn-press {
        transition: transform 0.1s ease-out;
      }
      .btn-press:active {
        transform: scale(0.95);
      }

      /* Animação "Pop" para ícones */
      @keyframes popIn {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-pop-in {
        animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Animação de Desenho (Stroke) para Checkmarks 
         Ajustado para path length ~12-15px
      */
      @keyframes drawCheck {
        0% { stroke-dasharray: 20; stroke-dashoffset: 20; }
        100% { stroke-dashoffset: 0; }
      }
      .animate-draw-check {
        stroke-dasharray: 20;
        stroke-dashoffset: 20;
        animation: drawCheck 0.5s ease-out forwards;
      }
    </style>
